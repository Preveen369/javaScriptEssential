<!DOCTYPE html>
<html>
<head>
  <title>Weather Coordinates</title>
</head>
<body>
   <h1>Weather Coordinates</h1>

  <form id="weatherCoordinatesForm">
    <label for="lat">Enter Latitude:</label>
    <input type="text" id="lat" name="latitude" placeholder="e.g. 40.7128">
    <br><br>
    <label for="lon">Enter Longitude:</label>
    <input type="text" id="lon" name="longitude" placeholder="e.g. -74.0060">
    <br><br>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>
<script src="./weather_coordinates.js"></script>
</body>
</html>
